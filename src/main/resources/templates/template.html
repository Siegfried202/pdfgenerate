

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hommage - Rosaire Odesse</title>
        <style>







/* Create two equal columns that floats next to each other */
.column {
  float: left;
  width: 40%!important;
  padding: 10px;
  
}
img.image_defunt{
border-radius: 35px!important;
width: 300px!important;
}
/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
        </style>

    </head>

    <body>
       <!--  <img th:src="@{${audela}}" alt="${name}" style="width: 100%;" /> -->

        <div class="row">
            <div class="column">
                <img th:src="@{${photo}}" alt="${name}" class="image_defunt" />
                <h4 style="font-size: 22px;
                text-align: center;
                color: #000;
                text-transform: uppercase;
                font-weight: 700;"><span th:text="${datenaissance}"></span> /
                    <span th:text="${datedesces}"></span></h4>
            </div>
            <div class="column">
                <h2 style="text-align: center;"><span
                        th:text="${name}"></span></h2>
                <h3 style="text-align: center;"><span
                        th:text="${funeraille}"></span></h3>
                <hr />
                <p style="text-align: center;" th:text="${paroisse}"></p>
            </div>
        </div>
        <p th:utext="${description}"></p>
    </body>

</html>
